<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded Excel Workbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Embedded Excel Workbook</h1>
    <p>This is an embedded Excel workbook shared from OneDrive.</p>
    <iframe src="YOUR_ONEDRIVE_EMBED_LINK_HERE"></iframe>
  </div>
</body>
</html>
