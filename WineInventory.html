<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Lockers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #722F37;
            --secondary-color: #FFF8E7;
            --text-color: #333;
            --card-bg: #fff;
            --hover-color: #8B3A44;
            --accent-color: #D4AF37; /* Gold accent */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #888;
        }
        
        .directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .collector-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .collector-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--hover-color) 100%);
            color: white;
            padding: 15px 20px;
        }
        
        .sheet-name {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .card-body {
            padding: 20px;
            text-align: center;
        }
        
        .bottle-count {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .bottle-label {
            font-size: 1rem;
            color: #666;
        }
        
        .wine-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .card-footer {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .view-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
            margin: 0 8px;
        }
        
        .view-link:hover {
            color: var(--hover-color);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            grid-column: 1 / -1;
            color: #666;
        }
        
        .updated-time {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Detail view modal styles */
        #detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--hover-color) 100%);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .inventory-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .inventory-stat {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            min-width: 120px;
            text-align: center;
        }
        
        .stat-title {
            font-size: 0.9rem;
            color: #666;
        }
        
        .stat-number {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 5px 0;
        }
        
        .inventory-table-container {
            overflow-x: auto;
        }
        
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .inventory-table th {
            background-color: #f5f5f5;
            color: var(--primary-color);
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 65px;
        }
        
        .inventory-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .inventory-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .wine-year {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .wine-type {
            text-transform: capitalize;
        }
        
        .wine-region {
            color: #666;
            font-style: italic;
        }
        
        .empty-inventory {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        .wine-category-header {
            background-color: #f8f0f1;
            color: #722F37;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            margin-top: 10px;
        }
        .wine-group-header {
            background-color: #f0f0f0;
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            color: #722F37;
            margin-top: 15px;
        }
        .category-row {
          padding: 5px 0;
          background-color: #f8f0f1; /* Light background */
        }
        
        .wine-category-label {
          color: #722F37; /* Wine-themed color */
          font-weight: bold;
          font-size: 14px;
          line-height: 1.2;
          padding-left: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .inventory-stats {
                justify-content: center;
            }
            
            .inventory-stat {
                min-width: 100px;
            }
            
            .modal-content {
                width: 95%;
            }
        }
        .inventory-table.main-headers-only {
            margin-bottom: 15px;
        }
        
        .wine-category-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .wine-category-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .wine-category-table tr:hover {
            background-color: #f9f9f9;
        }
        
        /* Fallback message */
        .fallback-message {
            text-align: center;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .error-details {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wine Inventory Directory</h1>
            <p class="subtitle">Browse all wine lockers and their contents</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by name...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div id="loading" class="loading">
            <div class="loader"></div>
            <p>Loading wine inventory data...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="directory" class="directory"></div>
        
        <div class="updated-time" id="updated-time"></div>
    </div>
    
    <!-- Detail Modal -->
    <div id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-wine-bottle wine-icon"></i> <span id="modal-collector-name"></span></h2>
                <button class="modal-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="inventory-stats" id="inventory-stats">
                    <!-- Stats will be populated dynamically -->
                </div>
                
                <div id="inventory-content">
                    <!-- Content will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const directoryEl = document.getElementById('directory');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const searchEl = document.getElementById('search');
            const updatedTimeEl = document.getElementById('updated-time');
            
            // Modal elements
            const detailModal = document.getElementById('detail-modal');
            const modalCollectorName = document.getElementById('modal-collector-name');
            const inventoryStats = document.getElementById('inventory-stats');
            const inventoryContent = document.getElementById('inventory-content');
            const modalClose = document.querySelector('.modal-close');
            
            // For this example, we'll use Table_Directory.json as the main directory data
            const directoryUrl = 'Table_Directory.json';
            
            let wineData = [];
            let totalBottlesCount = 0;
            let jsonFilesBottleCount = {}; // Store bottle counts from individual JSON files
            let varietalTypeMap = {}; // Global variable to store the varietal mapping


            function loadVarietalMapping() {
                return fetch('winevarietals.json')
                    .then(response => {
                        if (!response.ok) {
                            console.warn('Could not load varietal mapping data.');
                            return null;
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!data) return;

                        const varietalsList = data.value || data;
                
                // Create a mapping from varietal name to type
                        varietalsList.forEach(item => {
                            if (item.Varietal) {
                        // Store in lowercase for case-insensitive matching
                                varietalTypeMap[item.Varietal.toLowerCase()] = item.Type || 'Other';
                            }
                        });
                
                        console.log('Loaded varietal mappings:', Object.keys(varietalTypeMap).length);
                    })
                    .catch(error => {
                        console.error('Error loading varietal data:', error);
                    });
            }
    
    // ADD THIS PART - Add function to get wine type from varietal
            function getWineType(varietal) {
        // If we have a varietal, try to look it up in our mapping
                if (varietal && varietal.trim() !== '' && varietal !== 'N/A') {
                    const type = varietalTypeMap[varietal.toLowerCase()];
                    if (type) {
                        return type;
                    }
                }
        
        // If not found, return "Other" as default
                return 'Other';
            }
            
            // Function to calculate inventory statistics
            function calculateInventoryStats(wines) {
                let totalBottles = 0;
                let redWines = 0;
                let whiteWines = 0;
                let otherWines = 0;
    
                wines.forEach(wine => {
                    const bottles = Number(wine.bottles) || 0;
                    totalBottles += bottles;
        
        // Use our classification function
                    const wineType = wine.type;
        
                    if (wineType === 'Red') {
                        redWines += bottles;
                    } else if (wineType === 'White') {
                        whiteWines += bottles;
                    } else {
                        otherWines += bottles;
                    }
                });
    
                return {
                    totalBottles,
                    redWines,
                    whiteWines,
                    otherWines
                };
            }
            
            // Fetch the wine inventory directory data
// First load the varietal mapping, then proceed with the rest
            loadVarietalMapping()
                .then(() => {
                    console.log('Varietal mapping loaded, proceeding with directory data');
                    return fetch(directoryUrl);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load directory data. Please ensure Table_Directory.json exists.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Directory data loaded successfully:', data);
                    
                    // Handle different data formats
                    if (data.value && Array.isArray(data.value)) {
                        wineData = data.value;
                    } else if (Array.isArray(data)) {
                        wineData = data;
                    } else {
                        try {
                            // Try to convert to array if it's an object
                            wineData = Object.values(data);
                            console.log('Converted data to array:', wineData.slice(0, 3));
                        } catch (e) {
                            console.error('Could not convert data to array:', e);
                            wineData = [];
                        }
                    }
                    
                    // Start loading all individual JSON files
                    return loadAllBottleCounts(wineData);
                })
                .then(() => {
                    loadingEl.style.display = 'none';
                    
                    // Check if data is an array
                    if (!Array.isArray(wineData)) {
                        console.error('Wine data is not an array:', wineData);
                        throw new Error('Data format error: Expected an array of wine lockers');
                    }
                    
                    if (wineData.length === 0) {
                        throw new Error('No wine inventory data found in the directory.');
                    }
                    
                    console.log(`Loaded ${wineData.length} collector entries.`);
                    
                    // Sort the data alphabetically by last name
                    wineData.sort((a, b) => {
                        const nameA = a["Sheet Name"] || "";
                        const nameB = b["Sheet Name"] || "";
                        
                        // Function to extract last name
                        const getLastName = (name) => {
                            // For format like "J. Smith" or "John Smith"
                            const parts = name.split(' ');
                            if (parts.length > 1) {
                                return parts[parts.length - 1]; // Get the last part as last name
                            }
                            return name; // If only one part, use the whole name
                        };
                        
                        const lastNameA = getLastName(nameA);
                        const lastNameB = getLastName(nameB);
                        
                        return lastNameA.localeCompare(lastNameB);
                    });
                    
                    // Render directory
                    renderDirectory(wineData);
                    
                    // Set updated time
                    const now = new Date();
                    updatedTimeEl.textContent = `Last updated: ${now.toLocaleString()}`;
                })
                .catch(error => {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    errorEl.innerHTML = `
                        <p>Error: ${error.message}</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">
                            Check browser console for more details.
                        </p>
                    `;
                    console.error('Error loading data:', error);
                });
            
            // Load all JSON files to get total bottle counts
            function loadAllBottleCounts(data) {
                if (!Array.isArray(data)) {
                    console.error('Cannot load bottle counts: data is not an array');
                    return Promise.resolve(); // Return a resolved promise to continue the chain
                }
                
                const promises = [];
                
                data.forEach(locker => {
                    const collectorName = locker["Sheet Name"] || "Unknown";
                    const formattedName = collectorName.replace(/\s+/g, '_');
                    const lockerDataUrl = `Table_${formattedName}.json`;
                    
                    const promise = fetch(lockerDataUrl)
                        .then(response => {
                            if (!response.ok) {
                                console.warn(`Could not load data file for ${collectorName}, using directory count`);
                                // Use the count from the directory as a fallback
                                const bottleCount = locker["_x0023_ bottles"] || 
                                                 locker["# bottles"] || 
                                                 locker["Bottles"] || 
                                                 0;
                                jsonFilesBottleCount[collectorName] = Number(bottleCount) || 0;
                                return null;
                            }
                            return response.json();
                        })
                        .then(jsonData => {
                            // Calculate total bottles directly from the JSON data
                            if (jsonData && Array.isArray(jsonData)) {
                                let bottlesCount = 0;
                                jsonData.forEach(item => {
                                    bottlesCount += Number(item.Bottles) || 0;
                                });
                                jsonFilesBottleCount[collectorName] = bottlesCount;
                                
                                // Keep a running total
                                totalBottlesCount += bottlesCount;
                            }
                        })
                        .catch(error => {
                            console.error(`Error loading JSON for ${collectorName}:`, error);
                            // Use directory count as fallback
                            const bottleCount = locker["_x0023_ bottles"] || 
                                             locker["# bottles"] || 
                                             locker["Bottles"] || 
                                             0;
                            jsonFilesBottleCount[collectorName] = Number(bottleCount) || 0;
                        });
                    
                    promises.push(promise);
                });
                
                return Promise.all(promises);
            }
            
            // Search functionality
            searchEl.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderDirectory(wineData);
                    return;
                }
                
                const filteredData = wineData.filter(item => {
                    const collectorName = (item["Sheet Name"] || "").toLowerCase();
                    return collectorName.includes(searchTerm);
                });
                
                renderDirectory(filteredData);
            });
            
            // Close the modal when close button is clicked
            modalClose.addEventListener('click', function() {
                closeDetailModal();
            });
            
            // Close modal when clicking outside the content
            detailModal.addEventListener('click', function(e) {
                if (e.target === detailModal) {
                    closeDetailModal();
                }
            });
            
            // Calculate total bottles for a locker
            function calculateTotalBottles(wines) {
                let total = 0;
                if (Array.isArray(wines)) {
                    wines.forEach(wine => {
                        total += Number(wine.Bottles) || 0;
                    });
                }
                return total;
            }
            
            // Render the directory cards
            function renderDirectory(data) {
                directoryEl.innerHTML = '';
                
                if (!Array.isArray(data)) {
                    console.error('Cannot render directory: data is not an array');
                    directoryEl.innerHTML = '<div class="error">Error: Invalid data format. Please check the console for details.</div>';
                    return;
                }
                
                if (data.length === 0) {
                    directoryEl.innerHTML = '<div class="no-results">No wine lockers found matching your search.</div>';
                    return;
                }
                
                data.forEach(locker => {
                    const card = document.createElement('div');
                    card.className = 'collector-card';
                    
                    // Get the collector name from "Sheet Name" property
                    const collectorName = locker["Sheet Name"] || "Unknown";
                    
                    // Get bottle count from the individually loaded JSON files
                    const bottleCount = jsonFilesBottleCount[collectorName] || 0;
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="sheet-name">${collectorName}</div>
                        </div>
                        <div class="card-body">
                            <i class="fas fa-wine-bottle wine-icon"></i>
                            <div class="bottle-count">${bottleCount}</div>
                            <div class="bottle-label">bottles</div>
                        </div>
                        <div class="card-footer">
                            <a class="view-link view-detail" data-name="${collectorName}">
                                View Details <i class="fas fa-search-plus"></i>
                            </a>
                        </div>
                    `;
                    
                    // Add click event to show details
                    const viewDetailBtn = card.querySelector('.view-detail');
                    viewDetailBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        const lockerName = this.getAttribute('data-name');
                        showLockerDetails(lockerName);
                    });
                    
                    // Make whole card clickable to view details
                    card.addEventListener('click', function(e) {
                        if (!e.target.closest('a')) {
                            const viewBtn = card.querySelector('.view-detail');
                            viewBtn.click();
                        }
                    });
                    
                    directoryEl.appendChild(card);
                });
            }
            
            // Show locker details
            function showLockerDetails(lockerName) {
                modalCollectorName.textContent = lockerName;
                
                // Clear previous content
                inventoryStats.innerHTML = '';
                inventoryContent.innerHTML = `
                    <div class="loading">
                        <div class="loader"></div>
                        <p>Loading detailed inventory data...</p>
                    </div>
                `;
                
                // Show the modal
                detailModal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling behind modal
                
                // Replace all spaces with underscores for the filename
                const formattedName = lockerName.replace(/\s+/g, '_');
                const lockerDataUrl = `Table_${formattedName}.json`;
                
                console.log(`Attempting to fetch: ${lockerDataUrl} for "${lockerName}"`);
                
                // Fetch the wine data using the consistent naming pattern
                fetch(lockerDataUrl)
                    .then(response => {
                        if (!response.ok) {
                            console.error(`Failed to load: ${lockerDataUrl} (Status: ${response.status})`);
                            throw new Error(`Could not load wine data for ${lockerName}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Successfully loaded data:", data);
                        renderLockerDetails(data, lockerName);
                    })
                    .catch(error => {
                        console.error('Error loading detail data:', error);
                        
                        // Show error message
                        inventoryContent.innerHTML = `
                            <div class="fallback-message">
                                <p>Couldn't load data for ${lockerName}'s locker.</p>
                                <p class="error-details">Error: ${error.message}</p>
                            </div>
                        `;
                    });
            }
            
            // Render the detailed inventory
            function renderLockerDetails(data, lockerName) {
                if (!data || !Array.isArray(data) || data.length === 0) {
                    inventoryContent.innerHTML = `
                        <div class="empty-inventory">
                            <p>No wine inventory data available for ${lockerName}.</p>
                        </div>
                    `;
                    return;
                }
                
                // Process the wines data from the Table JSON format
                const wines = data.map(item => {
                    const wineName = (item.Wine || '').trim();
                    const varietal = (item.Varietal || '').trim();
                    const type = getWineType(varietal);
                    // Create a consistent format for display
                    return {
                        name: wineName,
                        varietal: varietal || 'N/A',
                        year: item.Year || 'N/A',
                        bottles: Number(item.Bottles) || 0,
                        type: type
                    };
                });
                
                const groupedWines = {
                    'White': wines.filter(wine => wine.type === 'White'),
                    'Red': wines.filter(wine => wine.type === 'Red'),
                    'Other': wines.filter(wine => wine.type === 'Other')
                };  


                groupedWines['Other'].sort((a,b) => a.name.localeCompare(b.name));
                
                // Calculate stats from the wines array
                const stats = calculateInventoryStats(wines);
                
                // Display the stats
                inventoryStats.innerHTML = `
                    <div class="inventory-stat">
                        <div class="stat-title">Total Bottles</div>
                        <div class="stat-number">${stats.totalBottles || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">White</div>
                        <div class="stat-number">${stats.whiteWines || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">Red</div>
                        <div class="stat-number">${stats.redWines || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">Other</div>
                        <div class="stat-number">${stats.otherWines || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">Wines</div>
                        <div class="stat-number">${wines.length}</div>
                    </div>
                `;
                
                // Generate table of wines
                let tableHTML = `
                    <div class="inventory-table-container">
                        <table class="inventory-table main-headers-only">
                            <thead>
                                <tr>
                                    <th>Wine</th>
                                    <th>Varietal</th>
                                    <th>Year</th>
                                    <th>Bottles</th>
                                </tr>
                            </thead>
                        </table>

                        <div id="wine-categories-container">
                        
                `;
                

                if (groupedWines['White'].length > 0) {
                    const whiteBottles = groupedWines['White'].reduce((sum, wine) => sum + wine.bottles, 0);
                    tableHTML += `
                        <div class="wine-category-header">
                            <span>White Wines</span>
                            <span>(${whiteBottles} bottles)</span>
                        </div>
                        <table class="wine-category-table">
                            <tbody>
                    `;
    
                    groupedWines['White'].forEach(wine => {
                        tableHTML += `
                            <tr>
                                <td>${wine.name || 'Unknown'}</td>
                                <td>${wine.varietal || 'N/A'}</td>
                                <td>${wine.year || 'N/A'}</td>
                                <td>${wine.bottles || 0}</td>
                            </tr>
                        `;
                    });

                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                }

                if (groupedWines['Red'].length > 0) {
                    const redBottles = groupedWines['Red'].reduce((sum, wine) => sum + wine.bottles, 0);
                    tableHTML += `
                        <div class="wine-category-header">
                            <span>Red Wines</span>
                            <span>(${redBottles} bottles)</span>
                        </div>
                        <table class="wine-category-table">
                            <tbody>
                    `;
                    groupedWines['Red'].forEach(wine => {
                        tableHTML += `
                            <tr>
                                <td>${wine.name || 'Unknown'}</td>
                                <td>${wine.varietal || 'N/A'}</td>
                                <td>${wine.year || 'N/A'}</td>
                                <td>${wine.bottles || 0}</td>
                            </tr>
                        `;
                    });
                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                }
                }

                if (groupedWines['Other'].length > 0) {
                    const otherBottles = groupedWines['Other'].reduce((sum, wine) => sum + wine.bottles, 0);
                    tableHTML += `
                        <div class="wine-category-header">
                            <span>Other Wines</span>
                            <span>(${otherBottles} bottles)</span>
                        </div>
                        <table class="wine-category-table">
                            <tbody>
                    `;
        
                    groupedWines['Other'].forEach(wine => {
                        tableHTML += `
                            <tr>
                                <td>${wine.name || 'Unknown'}</td>
                                <td>${wine.varietal || 'N/A'}</td>
                                <td>${wine.year || 'N/A'}</td>
                                <td>${wine.bottles || 0}</td>
                            </tr>
                        `;
                    });
                
                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                }
                tableHTML += `
                        </div>
                    </div>
                `;

                inventoryContent.innerHTML = tableHTML;
            })
            
            // Close the detail modal
            function closeDetailModal() {
                detailModal.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling
            }
            
            // Handle escape key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && detailModal.style.display === 'flex') {
                    closeDetailModal();
                }
            });
        );
    </script>
</body>
</html>
