<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Inventory Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #722F37;
            --secondary-color: #FFF8E7;
            --text-color: #333;
            --card-bg: #fff;
            --hover-color: #8B3A44;
            --accent-color: #D4AF37; /* Gold accent */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #888;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .collector-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .collector-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--hover-color) 100%);
            color: white;
            padding: 15px 20px;
        }
        
        .sheet-name {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .card-body {
            padding: 20px;
            text-align: center;
        }
        
        .bottle-count {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .bottle-label {
            font-size: 1rem;
            color: #666;
        }
        
        .wine-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .card-footer {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .view-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
            margin: 0 8px;
        }
        
        .view-link:hover {
            color: var(--hover-color);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            grid-column: 1 / -1;
            color: #666;
        }
        
        .updated-time {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Detail view modal styles */
        #detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--hover-color) 100%);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .inventory-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .inventory-stat {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            min-width: 120px;
            text-align: center;
        }
        
        .stat-title {
            font-size: 0.9rem;
            color: #666;
        }
        
        .stat-number {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 5px 0;
        }
        
        .inventory-table-container {
            overflow-x: auto;
        }
        
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .inventory-table th {
            background-color: #f5f5f5;
            color: var(--primary-color);
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #ddd;
            position: sticky;
            top: 65px;
        }
        
        .inventory-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .inventory-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .wine-year {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .wine-type {
            text-transform: capitalize;
        }
        
        .wine-region {
            color: #666;
            font-style: italic;
        }
        
        .empty-inventory {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .inventory-stats {
                justify-content: center;
            }
            
            .inventory-stat {
                min-width: 100px;
            }
            
            .modal-content {
                width: 95%;
            }
        }
        
        /* Fallback message */
        .fallback-message {
            text-align: center;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .excel-fallback {
            margin-top: 20px;
            text-align: center;
        }
        
        .excel-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .excel-btn:hover {
            background-color: var(--hover-color);
        }
        
        .error-details {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wine Inventory Directory</h1>
            <p class="subtitle">Browse all wine lockers and their contents</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by collector name...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="total-lockers">0</div>
                <div class="stat-label">Wine Lockers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-bottles">0</div>
                <div class="stat-label">Total Bottles</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avg-bottles">0</div>
                <div class="stat-label">Avg. Bottles Per Locker</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loader"></div>
            <p>Loading wine inventory data...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="directory" class="directory"></div>
        
        <div class="updated-time" id="updated-time"></div>
    </div>
    
    <!-- Detail Modal -->
    <div id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-wine-bottle wine-icon"></i> <span id="modal-collector-name"></span></h2>
                <button class="modal-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="inventory-stats" id="inventory-stats">
                    <!-- Stats will be populated dynamically -->
                </div>
                
                <div id="inventory-content">
                    <!-- Content will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const directoryEl = document.getElementById('directory');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const searchEl = document.getElementById('search');
            const updatedTimeEl = document.getElementById('updated-time');
            const statsEl = document.getElementById('stats');
            const totalLockersEl = document.getElementById('total-lockers');
            const totalBottlesEl = document.getElementById('total-bottles');
            const avgBottlesEl = document.getElementById('avg-bottles');
            
            // Modal elements
            const detailModal = document.getElementById('detail-modal');
            const modalCollectorName = document.getElementById('modal-collector-name');
            const inventoryStats = document.getElementById('inventory-stats');
            const inventoryContent = document.getElementById('inventory-content');
            const modalClose = document.querySelector('.modal-close');
            
            // For this example, we'll use Table_Directory.json as the main directory data
            const directoryUrl = 'Table_Directory.json';
            
            // Excel Online URL for fallback
            const excelBaseUrl = 'https://cherryhillscc-my.sharepoint.com/:x:/g/personal/cgoffe_chcc_com/EZjTVOKpz9ZIpsAZ8ky_2OgBGC9b7yg7UN2qHjMQsmEYFA?e=PeG4wq';
            
            let wineData = [];
            
            // Fetch the wine inventory directory data
            fetch(directoryUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load directory data. Please ensure Table_Directory.json exists.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Directory data loaded successfully. First few entries:', data.slice(0, 3));
                    
                    // Handle different data formats
                    if (data.value && Array.isArray(data.value)) {
                        wineData = data.value;
                    } else if (Array.isArray(data)) {
                        wineData = data;
                    } else {
                        try {
                            wineData = Object.values(data);
                        } catch (e) {
                            console.error('Could not convert data to array:', e);
                            wineData = [];
                        }
                    }
                    
                    loadingEl.style.display = 'none';
                    
                    if (wineData.length === 0) {
                        throw new Error('No wine inventory data found in the directory.');
                    }
                    
                    console.log(`Loaded ${wineData.length} collector entries.`);
                    
                    // Update stats
                    updateStats(wineData);
                    statsEl.style.display = 'flex';
                    
                    // Render directory
                    renderDirectory(wineData);
                    
                    // Set updated time
                    const now = new Date();
                    updatedTimeEl.textContent = `Last updated: ${now.toLocaleString()}`;
                })
                .catch(error => {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    errorEl.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
            
            // Search functionality
            searchEl.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderDirectory(wineData);
                    return;
                }
                
                const filteredData = wineData.filter(item => {
                    const collectorName = (item["Sheet Name"] || "").toLowerCase();
                    return collectorName.includes(searchTerm);
                });
                
                renderDirectory(filteredData);
            });
            
            // Close the modal when close button is clicked
            modalClose.addEventListener('click', function() {
                closeDetailModal();
            });
            
            // Close modal when clicking outside the content
            detailModal.addEventListener('click', function(e) {
                if (e.target === detailModal) {
                    closeDetailModal();
                }
            });
            
            // Update statistics
            function updateStats(data) {
                if (!Array.isArray(data) || data.length === 0) {
                    statsEl.style.display = 'none';
                    return;
                }
                
                const totalLockers = data.length;
                
                // Calculate total bottles
                let totalBottles = 0;
                for (let i = 0; i < data.length; i++) {
                    const bottleCount = data[i]["_x0023_ bottles"] || 
                                      data[i]["# bottles"] || 
                                      data[i]["Bottles"] || 
                                      0;
                    
                    totalBottles += Number(bottleCount) || 0;
                }
                
                // Calculate average bottles per locker
                const avgBottles = totalLockers > 0 ? Math.round(totalBottles / totalLockers) : 0;
                
                totalLockersEl.textContent = totalLockers;
                totalBottlesEl.textContent = totalBottles;
                avgBottlesEl.textContent = avgBottles;
            }
            
            // Render the directory cards
            function renderDirectory(data) {
                directoryEl.innerHTML = '';
                
                if (data.length === 0) {
                    directoryEl.innerHTML = '<div class="no-results">No wine lockers found matching your search.</div>';
                    return;
                }
                
                data.forEach(locker => {
                    const card = document.createElement('div');
                    card.className = 'collector-card';
                    
                    // Get the collector name from "Sheet Name" property
                    const collectorName = locker["Sheet Name"] || "Unknown";
                    
                    // Get bottle count
                    const bottleCount = locker["_x0023_ bottles"] || 
                                      locker["# bottles"] || 
                                      locker["Bottles"] || 
                                      0;
                    
                    // Excel fallback URL for this specific sheet
                    const excelSheetUrl = `${excelBaseUrl}&activeCell=${encodeURIComponent(collectorName)}!A1`;
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="sheet-name">${collectorName}</div>
                        </div>
                        <div class="card-body">
                            <i class="fas fa-wine-bottle wine-icon"></i>
                            <div class="bottle-count">${bottleCount}</div>
                            <div class="bottle-label">bottles</div>
                        </div>
                        <div class="card-footer">
                            <a class="view-link view-detail" data-name="${collectorName}" data-excel="${excelSheetUrl}">
                                View Details <i class="fas fa-search-plus"></i>
                            </a>
                            <a href="${excelSheetUrl}" class="view-link" target="_blank">
                                Open in Excel <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    `;
                    
                    // Add click event to show details
                    const viewDetailBtn = card.querySelector('.view-detail');
                    viewDetailBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        const lockerName = this.getAttribute('data-name');
                        const excelUrl = this.getAttribute('data-excel');
                        showLockerDetails(lockerName, excelUrl);
                    });
                    
                    // Make whole card clickable to view details
                    card.addEventListener('click', function(e) {
                        if (!e.target.closest('a')) {
                            const viewBtn = card.querySelector('.view-detail');
                            viewBtn.click();
                        }
                    });
                    
                    directoryEl.appendChild(card);
                });
            }
            
            // Show locker details
            function showLockerDetails(lockerName, excelUrl) {
                modalCollectorName.textContent = lockerName;
                
                // Clear previous content
                inventoryStats.innerHTML = '';
                inventoryContent.innerHTML = `
                    <div class="loading">
                        <div class="loader"></div>
                        <p>Loading detailed inventory data...</p>
                    </div>
                `;
                
                // Show the modal
                detailModal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling behind modal
                
                // Convert collector name to correct filename format based on clarified convention:
                // "Table_*Sheet_Name*.json with "_" in place of ANY spaces, including leading/trailing
                
                // Replace all spaces with underscores for the filename
                const formattedName = lockerName.replace(/\s+/g, '_');
                const lockerDataUrl = `Table_${formattedName}.json`;
                
                console.log(`Attempting to fetch: ${lockerDataUrl} for "${lockerName}"`);
                
                // Fetch the wine data using the consistent naming pattern
                fetch(lockerDataUrl)
                    .then(response => {
                        if (!response.ok) {
                            console.error(`Failed to load: ${lockerDataUrl} (Status: ${response.status})`);
                            throw new Error(`Could not load wine data for ${lockerName}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Successfully loaded data:", data);
                        renderLockerDetails(data, lockerName);
                    })
                    .catch(error => {
                        console.error('Error loading detail data:', error);
                        
                        // Fall back to Lancaster for demo purposes
                        console.log('Falling back to Lancaster data for demo');
                        fetch('Table_Lancaster_.json')
                            .then(response => response.json())
                            .then(fallbackData => {
                                inventoryContent.innerHTML = `
                                    <div class="fallback-message">
                                        <p>Couldn't load data for ${lockerName}'s locker.</p>
                                        <p class="error-details">Showing Lancaster data as demonstration.</p>
                                    </div>
                                `;
                                renderLockerDetails(fallbackData, lockerName + " (showing Lancaster's data)");
                            })
                            .catch(fallbackError => {
                                // If even the fallback fails, show error
                                inventoryContent.innerHTML = `
                                    <div class="fallback-message">
                                        <p>Could not load wine inventory data.</p>
                                        <p class="error-details">Error: ${error.message}</p>
                                        <div class="excel-fallback">
                                            <a href="${excelUrl}" class="excel-btn" target="_blank">
                                                <i class="fas fa-file-excel"></i> View in Excel Online
                                            </a>
                                        </div>
                                    </div>
                                `;
                            });
                    });
            }
            
            // Render the detailed inventory
            function renderLockerDetails(data, lockerName) {
                if (!data || !Array.isArray(data) || data.length === 0) {
                    inventoryContent.innerHTML = `
                        <div class="empty-inventory">
                            <p>No wine inventory data available for ${lockerName}.</p>
                        </div>
                    `;
                    return;
                }
                
                console.log("Raw wine data to process:", data);
                
                // Process the wines data from the Table JSON format
                const wines = data.map(item => {
                    // Log each item to see its structure
                    console.log("Processing wine item:", item);
                    
                    return {
                        name: item.Wine || 'Unknown',
                        bottles: item.Bottles || 1,
                        // These fields may not exist in your current data, 
                        // but the structure allows for future enhancement
                        year: item.Year || 'N/A',
                        type: item.Type || 'Wine',
                        region: item.Region || 'N/A'
                    };
                });
                
                console.log("Processed wine data:", wines);
                
                // Calculate stats from the wines array
                const stats = calculateInventoryStats(wines);
                
                // Display the stats
                inventoryStats.innerHTML = `
                    <div class="inventory-stat">
                        <div class="stat-title">Total Bottles</div>
                        <div class="stat-number">${stats.totalBottles || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">Red</div>
                        <div class="stat-number">${stats.redWines || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">White</div>
                        <div class="stat-number">${stats.whiteWines || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">Other</div>
                        <div class="stat-number">${stats.otherWines || 0}</div>
                    </div>
                    <div class="inventory-stat">
                        <div class="stat-title">Wines</div>
                        <div class="stat-number">${wines.length}</div>
                    </div>
                `;
                
                // Generate table of wines
                let tableHTML = `
                    <div class="inventory-table-container">
                        <table class="inventory-table">
                            <thead>
                                <tr>
                                    <th>Wine</th>
                                    <th>Bottles</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                wines.forEach(wine => {
                    // For each wine, create a row
                    tableHTML += `
                        <tr>
                            <td>${wine.name || 'Unknown'}</td>
                            <td>${wine.bottles || 1}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                inventoryContent.innerHTML = tableHTML;
            }
            
            // Close the detail modal
            function closeDetailModal() {
                detailModal.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling
            }
            
            // Handle escape key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && detailModal.style.display === 'flex') {
                    closeDetailModal();
                }
            });
            
            // This function determines wine types based on the name when type isn't specified
            function calculateInventoryStats(wines) {
                let totalBottles = 0;
                let redWines = 0;
                let whiteWines = 0;
                let otherWines = 0;
                let totalYears = 0;
                let yearCount = 0;
                
                wines.forEach(wine => {
                    const bottles = Number(wine.bottles) || 1;
                    totalBottles += bottles;
                    
                    // Try to infer wine type from name if type is not directly provided
                    const wineName = wine.name.toLowerCase();
                    const type = wine.type ? wine.type.toLowerCase() : '';
                    
                    // Check for wine types in the name when not provided directly
                    if (type.includes('red') || 
                        wineName.includes('cabernet') || 
                        wineName.includes('merlot') || 
                        wineName.includes('pinot noir') || 
                        wineName.includes('syrah') || 
                        wineName.includes('shiraz') || 
                        wineName.includes('zinfandel') ||
                        wineName.includes('red blend')) {
                        redWines += bottles;
                    } else if (type.includes('white') || 
                              wineName.includes('chardonnay') || 
                              wineName.includes('sauvignon blanc') || 
                              wineName.includes('pinot grigio') || 
                              wineName.includes('riesling') || 
                              wineName.includes('white blend')) {
                        whiteWines += bottles;
                    } else {
                        otherWines += bottles;
                    }
                    
                    if (wine.year && !isNaN(wine.year)) {
                        totalYears += Number(wine.year) * bottles;
                        yearCount += bottles;
                    }
                });
                
                const avgYear = yearCount > 0 ? Math.round(totalYears / yearCount) : null;
                
                return {
                    totalBottles,
                    redWines,
                    whiteWines,
                    otherWines,
                    avgYear
                };
            }
            
            // Close the detail modal
            function closeDetailModal() {
                detailModal.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling
            }
            
            // Handle escape key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && detailModal.style.display === 'flex') {
                    closeDetailModal();
                }
            });
        });
    </script>
