<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Inventory Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #722F37;
            --secondary-color: #FFF8E7;
            --text-color: #333;
            --card-bg: #fff;
            --hover-color: #8B3A44;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #888;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .collector-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .collector-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--hover-color) 100%);
            color: white;
            padding: 15px 20px;
        }
        
        .sheet-name {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .card-body {
            padding: 20px;
            text-align: center;
        }
        
        .bottle-count {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .bottle-label {
            font-size: 1rem;
            color: #666;
        }
        
        .wine-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .card-footer {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .view-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .view-link:hover {
            color: var(--hover-color);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            grid-column: 1 / -1;
            color: #666;
        }
        
        .updated-time {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wine Inventory Directory</h1>
            <p class="subtitle">Browse all wine lockers and their contents</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by sheet name...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="total-lockers">0</div>
                <div class="stat-label">Wine Lockers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-bottles">0</div>
                <div class="stat-label">Total Bottles</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loader"></div>
            <p>Loading wine inventory data...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="directory" class="directory"></div>
        
        <div class="updated-time" id="updated-time"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const directoryEl = document.getElementById('directory');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const searchEl = document.getElementById('search');
            const updatedTimeEl = document.getElementById('updated-time');
            const statsEl = document.getElementById('stats');
            const totalLockersEl = document.getElementById('total-lockers');
            const totalBottlesEl = document.getElementById('total-bottles');
            
            // URL to your JSON data file (hosted alongside this HTML in GitHub Pages)
            // You'll need to place your exported JSON file in the same repository
            const dataUrl = 'wine-inventory-data.json';
            
            let wineData = [];
            
            // Fetch the wine inventory data
            fetch(dataUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load data. Please ensure wine-inventory-data.json is in the same repository.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data loaded:', data);
                    
                    // Handle both array data and object with value property (from Power Automate)
                    if (data.value && Array.isArray(data.value)) {
                        wineData = data.value;
                    } else if (Array.isArray(data)) {
                        wineData = data;
                    } else {
                        // Try to convert to array if it's an object with numbered properties
                        try {
                            wineData = Object.values(data);
                        } catch (e) {
                            console.error('Could not convert data to array:', e);
                            wineData = [];
                        }
                    }
                    
                    loadingEl.style.display = 'none';
                    
                    // Check if we have valid data
                    if (wineData.length === 0) {
                        throw new Error('No wine inventory data found in the JSON file.');
                    }
                    
                    // Log the first item to help with debugging
                    console.log('First data item:', wineData[0]);
                    
                    // Update stats
                    updateStats(wineData);
                    statsEl.style.display = 'flex';
                    
                    // Render directory
                    renderDirectory(wineData);
                    
                    // Set updated time
                    const now = new Date();
                    updatedTimeEl.textContent = `Last updated: ${now.toLocaleString()}`;
                })
                .catch(error => {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    errorEl.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
            
            // Search functionality
            searchEl.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderDirectory(wineData);
                    return;
                }
                
                const filteredData = wineData.filter(item => {
                    // Get the sheet name (handle different possible property names)
                    const sheetName = (item.SheetName || item.Sheet || item.Name || "").toLowerCase();
                    return sheetName.includes(searchTerm);
                });
                
                renderDirectory(filteredData);
            });
            
            // Update statistics
            function updateStats(data) {
                // Make sure data is an array
                if (!Array.isArray(data)) {
                    console.error('Data is not an array:', data);
                    statsEl.style.display = 'none';
                    return;
                }
                
                const totalLockers = data.length;
                
                // Safe calculation of total bottles
                let totalBottles = 0;
                for (let i = 0; i < data.length; i++) {
                    // Check different possible property names for bottles
                    const bottleCount = data[i]["Total # Bottles"] || 
                                      data[i]["TotalBottles"] || 
                                      data[i]["Bottles"] || 
                                      data[i]["BottleCount"] || 
                                      0;
                    
                    // Make sure to convert to number
                    totalBottles += Number(bottleCount) || 0;
                }
                
                totalLockersEl.textContent = totalLockers;
                totalBottlesEl.textContent = totalBottles;
            }
            
            // Render the directory cards
            function renderDirectory(data) {
                directoryEl.innerHTML = '';
                
                if (data.length === 0) {
                    directoryEl.innerHTML = '<div class="no-results">No wine lockers found matching your search.</div>';
                    return;
                }
                
                data.forEach(locker => {
                    const card = document.createElement('div');
                    card.className = 'collector-card';
                    
                    // Use the Hyperlink value from your data, or fall back to the OneDrive URL if that's not available
                    const excelUrl = locker.Hyperlink || "https://cherryhillscc-my.sharepoint.com/:x:/g/personal/cgoffe_chcc_com/EZjTVOKpz9ZIpsAZ8ky_2OgBGC9b7yg7UN2qHjMQsmEYFA?e=PeG4wq";
                    
                    // Get the sheet name (handle different possible property names)
                    const sheetName = locker.SheetName || locker.Sheet || locker.Name || "Unknown";
                    
                    // Get bottle count (handle different possible property names)
                    const bottleCount = locker["Total # Bottles"] || 
                                      locker["TotalBottles"] || 
                                      locker["Bottles"] || 
                                      locker["BottleCount"] || 
                                      0;
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="sheet-name">${sheetName}</div>
                        </div>
                        <div class="card-body">
                            <i class="fas fa-wine-bottle wine-icon"></i>
                            <div class="bottle-count">${bottleCount}</div>
                            <div class="bottle-label">bottles</div>
                        </div>
                        <div class="card-footer">
                            <a href="${excelUrl}" class="view-link" target="_blank">View Inventory <i class="fas fa-external-link-alt"></i></a>
                        </div>
                    `;
                    
                    card.addEventListener('click', function(e) {
                        // Only navigate if the click wasn't on the explicit link
                        if (!e.target.closest('.view-link')) {
                            window.open(excelUrl, '_blank');
                        }
                    });
                    
                    directoryEl.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
