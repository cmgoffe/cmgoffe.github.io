<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Inventory Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #722F37;
            --secondary-color: #FFF8E7;
            --text-color: #333;
            --card-bg: #fff;
            --hover-color: #8B3A44;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .search-container {
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #888;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .collector-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .collector-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--hover-color) 100%);
            color: white;
            padding: 15px 20px;
        }
        
        .sheet-name {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .card-body {
            padding: 20px;
            text-align: center;
        }
        
        .bottle-count {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .bottle-label {
            font-size: 1rem;
            color: #666;
        }
        
        .wine-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .card-footer {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .view-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .view-link:hover {
            color: var(--hover-color);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .ml-3 {
            margin-left: 12px;
        }
        
        #excel-viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #excel-viewer {
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        #excel-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #close-viewer {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            grid-column: 1 / -1;
            color: #666;
        }
        
        .updated-time {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wine Inventory Directory</h1>
            <p class="subtitle">Browse all wine lockers and their contents</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by sheet name...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="total-lockers">0</div>
                <div class="stat-label">Wine Lockers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-bottles">0</div>
                <div class="stat-label">Total Bottles</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loader"></div>
            <p>Loading wine inventory data...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="directory" class="directory"></div>
        
        <div class="updated-time" id="updated-time"></div>
    
    <div id="excel-viewer-container">
        <button id="close-viewer"><i class="fas fa-times"></i></button>
        <div id="excel-viewer">
            <iframe id="excel-iframe" src=""></iframe>
        </div>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const directoryEl = document.getElementById('directory');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const searchEl = document.getElementById('search');
            const updatedTimeEl = document.getElementById('updated-time');
            const statsEl = document.getElementById('stats');
            const totalLockersEl = document.getElementById('total-lockers');
            const totalBottlesEl = document.getElementById('total-bottles');
            const excelViewerContainer = document.getElementById('excel-viewer-container');
            const excelIframe = document.getElementById('excel-iframe');
            const closeViewerBtn = document.getElementById('close-viewer');
            
            // URL to your JSON data file (hosted alongside this HTML in GitHub Pages)
            // You'll need to place your exported JSON file in the same repository
            const dataUrl = 'wine-inventory-data.json';
            
            let wineData = [];
            
            // Fetch the wine inventory data
            fetch(dataUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load data. Please ensure wine-inventory-data.json is in the same repository.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data loaded:', data);
                    
                    // Handle both array data and object with value property (from Power Automate)
                    if (data.value && Array.isArray(data.value)) {
                        wineData = data.value;
                    } else if (Array.isArray(data)) {
                        wineData = data;
                    } else {
                        // Try to convert to array if it's an object with numbered properties
                        try {
                            wineData = Object.values(data);
                        } catch (e) {
                            console.error('Could not convert data to array:', e);
                            wineData = [];
                        }
                    }
                    
                    loadingEl.style.display = 'none';
                    
                    // Check if we have valid data
                    if (wineData.length === 0) {
                        throw new Error('No wine inventory data found in the JSON file.');
                    }
                    
                    // Log the first item to help with debugging
                    console.log('First data item:', wineData[0]);
                    
                    // Update stats
                    updateStats(wineData);
                    statsEl.style.display = 'flex';
                    
                    // Render directory
                    renderDirectory(wineData);
                    
                    // Set updated time
                    const now = new Date();
                    updatedTimeEl.textContent = `Last updated: ${now.toLocaleString()}`;
                })
                .catch(error => {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    errorEl.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
            
            // Search functionality
            searchEl.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderDirectory(wineData);
                    return;
                }
                
                const filteredData = wineData.filter(item => {
                    // Get the sheet name - using Name field from your JSON
                    const sheetName = (item.Name || "").toLowerCase();
                    return sheetName.includes(searchTerm);
                });
                
                renderDirectory(filteredData);
            });
            
            // Close the Excel viewer when the close button is clicked
            closeViewerBtn.addEventListener('click', function() {
                hideExcelViewer();
            });
            
            // Also close the viewer when clicking outside the iframe
            excelViewerContainer.addEventListener('click', function(e) {
                if (e.target === excelViewerContainer) {
                    hideExcelViewer();
                }
            });
            
            // Show the Excel viewer with the given URL
            function showExcelViewer(url) {
                excelIframe.src = url;
                excelViewerContainer.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling behind the viewer
            }
            
            // Hide the Excel viewer
            function hideExcelViewer() {
                excelViewerContainer.style.display = 'none';
                excelIframe.src = '';
                document.body.style.overflow = ''; // Restore scrolling
            }
                
                renderDirectory(filteredData);
            });
            
            // Update statistics
            function updateStats(data) {
                // Make sure data is an array
                if (!Array.isArray(data)) {
                    console.error('Data is not an array:', data);
                    statsEl.style.display = 'none';
                    return;
                }
                
                const totalLockers = data.length;
                
                // Safe calculation of total bottles
                let totalBottles = 0;
                for (let i = 0; i < data.length; i++) {
                    // Check the specific bottle count field from your JSON
                    const bottleCount = data[i]["_x0023_ bottles"] || 
                                      data[i]["# bottles"] || 
                                      data[i]["Bottles"] || 
                                      0;
                    
                    // Make sure to convert to number
                    totalBottles += Number(bottleCount) || 0;
                }
                
                totalLockersEl.textContent = totalLockers;
                totalBottlesEl.textContent = totalBottles;
            }
            
            // Render the directory cards
            function renderDirectory(data) {
                directoryEl.innerHTML = '';
                
                if (data.length === 0) {
                    directoryEl.innerHTML = '<div class="no-results">No wine lockers found matching your search.</div>';
                    return;
                }
                
                data.forEach(locker => {
                    const card = document.createElement('div');
                    card.className = 'collector-card';
                    
                    // Use the Link value from your data to create an iframe URL
                    // Convert the sheet name to a properly formatted Excel Online URL
                    const sheetName = encodeURIComponent(locker.Name);
                    
                    // Create the Excel Online URL with the sheet name
                    // This builds an iframe URL that will show just that sheet
                    const excelUrl = `https://cherryhillscc-my.sharepoint.com/:x:/g/personal/cgoffe_chcc_com/EZjTVOKpz9ZIpsAZ8ky_2OgBGC9b7yg7UN2qHjMQsmEYFA?e=PeG4wq&activeCell=${sheetName}!A1`;
                    
                    // Get the sheet name (handle different possible property names)
                    const sheetName = locker.Name || locker.SheetName || locker.Sheet || "Unknown";
                    
                    // Get the bottle count - handle the specific format from your JSON
                    const bottleCount = locker["_x0023_ bottles"] || 
                                      locker["# bottles"] || 
                                      locker["Total # Bottles"] || 
                                      locker["Bottles"] || 
                                      0;
                    
                    // Add an option to view the sheet in an iframe instead of opening Excel Online
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="sheet-name">${sheetName}</div>
                        </div>
                        <div class="card-body">
                            <i class="fas fa-wine-bottle wine-icon"></i>
                            <div class="bottle-count">${bottleCount}</div>
                            <div class="bottle-label">bottles</div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="view-link" data-excel-url="${excelUrl}">View in Page <i class="fas fa-eye"></i></a>
                            <a href="${excelUrl}" class="view-link ml-3" target="_blank">Open in Excel <i class="fas fa-external-link-alt"></i></a>
                        </div>
                    `;
                    
                    card.addEventListener('click', function(e) {
                        // Only navigate if the click wasn't on the explicit link
                        if (!e.target.closest('.view-link')) {
                            window.open(excelUrl, '_blank');
                        }
                    });
                    
                    directoryEl.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
